{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
  <h4>카테고리 관리</h4>
  <a class="btn btn-sm btn-primary" href="{{ url_for('admin.create_category') }}">카테고리 추가</a>
</div>
<table class="table table-striped">
  <thead><tr><th>코드</th><th>이름</th><th>그룹</th><th>순서</th><th>활성</th><th>수정</th></tr></thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category.category_code }}</td>
      <td>{{ category.category_name }}</td>
      <td>{{ category.group_code }}</td>
      <td>{{ category.display_order }}</td>
      <td>{{ 'Y' if category.is_active else 'N' }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin.edit_category', category_id=category.id) }}">수정</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
