{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
  <h4>사용자 관리</h4>
  <div>
    <a class="btn btn-sm btn-primary" href="{{ url_for('admin.create_user') }}">신규 사용자</a>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>로그인ID</th>
      <th>이름</th>
      <th>권한</th>
      <th>활성</th>
      <th>액션</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.user_id }}</td>
      <td>{{ user.login_id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>{{ 'Y' if user.is_active else 'N' }}</td>
      <td class="d-flex gap-1 flex-wrap">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin.edit_user', user_id=user.user_id) }}">수정</a>
        <a class="btn btn-sm btn-outline-warning" href="{{ url_for('admin.reset_password', user_id=user.user_id) }}">비번
          초기화</a>
        {# <a class="btn btn-sm btn-outline-danger" href="{{ url_for('admin.force_logout', user_id=user.user_id) }}">강제
          로그아웃</a> #}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
